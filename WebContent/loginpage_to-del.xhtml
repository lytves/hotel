<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Reservas Hoteleras</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>

	<h:outputText value="Ya está autorizado!"
		rendered="#{not empty clienteHabitualSession}" />
	  	
	<h:form id="clientForm" rendered="#{empty clienteHabitualSession}">

		<h3>loginpage.xhtml - Login Page:</h3>

		<h:panelGrid columns="2" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:outputLabel>DNI del cliente:</h:outputLabel>
			<h:outputText value="#{clihabmanager.clienteHabitual.dni}"
				rendered= "#{not empty clihabmanager.clienteHabitual.id}" />
			
			<h:inputText value="#{clihabmanager.dniInput}"
			 	size="20" required="true" requiredMessage="Error: introduzca el DNI"
				rendered= "#{empty clihabmanager.clienteHabitual.id}" />

			<h:outputLabel for="password">Introduzca su contraseña:</h:outputLabel>
			<h:inputText value="#{clihabmanager.passInput}" id="password"
				pt:type="password" size="20" required="true" autocomplete="off"
				requiredMessage="Error: introduzca la contraseña" />
				
			<h:panelGroup />
			<h:commandButton action="#{clihabmanager.comprobarContrasena}"
				value="Ok" rendered= "#{not empty clihabmanager.clienteHabitual.id}" />
			
			<h:commandButton action="#{clihabmanager.validateClienteHabitual}"
				value="Ok" rendered= "#{empty clihabmanager.clienteHabitual.id}" />

		</h:panelGrid>

		<div class="messagecolor">
			<h:messages showSummary="true" showDetail="false"
				errorClass="error-messages" infoClass="info-messages" />
		</div>

	</h:form>

</h:body>
</html>
