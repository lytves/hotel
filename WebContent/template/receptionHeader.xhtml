<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<body>
	<ui:composition>

		<div class="nav-login-block">
		
			<div class="nav-main">
				<a href="/project-hotel/">Project-Hotel: Reservas Hoteleras</a>
			</div>

			<h:panelGroup class="nav-main recepcion"
				rendered="#{empty recepcionistaSession}">
				<h:link value="Entorno de Gestión" outcome="/reception" />
			</h:panelGroup>

			<h:panelGroup class="nav-main recepcion"
				rendered="#{not empty recepcionistaSession}">
				<h:link value="Entorno de Gestión" outcome="/reception/index" />
			</h:panelGroup>

			<div class="nav-login-form">

				<h:form id="LoginForm" rendered="#{empty recepcionistaSession}">

					<h:inputText value="#{recepcion.emailInput}" size="15"
						required="true" pt:placeholder="Email" id="email" />

					<h:inputText value="#{recepcion.passInput}" id="password"
						pt:type="password" size="15" required="true" autocomplete="off"
						pt:placeholder="Contraseña" />

					<h:commandButton action="#{recepcion.validateRecepcionista}"
						styleClass="login-submit image"
						image="/resources/images/login.png" />

				</h:form>

				<h:form id="UserForm" rendered="#{not empty recepcionistaSession}">

					<h:outputText styleClass="login-submit dni"
						value="Recepcionista: #{recepcionistaSession.email}" />

					<h:commandButton action="#{recepcion.logoutRecepcionista}"
						styleClass="login-submit logout"
						image="/resources/images/login.png" />

				</h:form>

			</div>
		</div>

	</ui:composition>
</body>
</html>
