<ui:composition template="/template/receptionLayout.xhtml"

		<div class="recepcion-info">
			Para entrar:
			<div class="usuario">
				Login: <span>isaw@uv.es</span>
			</div>
			<div class="usuario">
				Password: <span>12345</span>
			</div>

			<h:form>
				<h:commandButton action="/listReceptionists.xhtml"
					styleClass="login-submit"
					value="Ver la lista de los recepcionistas" />
			</h:form>

		</div>

	</ui:define>

</ui:composition>
