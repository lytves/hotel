<ui:composition template="/template/receptionLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Lista de las reservas recientes:</ui:define>

	<ui:define name="content">

		<h3>/reception/lista.xhtml - Lista de los recepcionistas:</h3>

		<h:outputText class="error-messages"
			value="No hay reservas recepcionistas!"
			rendered="#{empty recepcion.listaRecepcionistas}" />

		<h:dataTable var="recep"
			rendered="#{not empty recepcion.listaRecepcionistas}"
			value="#{recepcion.listaRecepcionistas}" rules="all" cellpadding="8"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{recep.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{recep.nombre}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Apellidos" />
				</f:facet>
				<h:outputText value="#{recep.apellidos}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{recep.email}" />
			</h:column>

		</h:dataTable>

	</ui:define>

</ui:composition>
